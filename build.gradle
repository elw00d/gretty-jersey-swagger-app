buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

repositories {
    jcenter()
}

allprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}

project(':gretty-jersey-app') {
    apply plugin: 'war'
    apply plugin: 'org.akhikhl.gretty'

    dependencies {
        compile "org.glassfish.jersey.containers:jersey-container-servlet:2.13"
        compile "com.wordnik:swagger-jersey2-jaxrs_2.10:1.3.12"
    }

}